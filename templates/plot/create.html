{% extends "plot/base.html" %}
{% block title %}
create plot
{% endblock %}
{% block content %}
<p>create a new plot.</p>
{% if user.is_authenticated %}
    <form action="{% url 'plot:create' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">Send</button>
    </form>
{% else %}
    <p>Please login <a href="{% url 'account:signin' %}">here</a>
{% endif %}
{% endblock %}
