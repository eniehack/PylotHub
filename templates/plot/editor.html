{% load widget_tweaks %}
    <div class="ui form">
        {% if pk %}
            <form action="{% url action pk %}" method="post" novalidate>
        {% else %}
            <form action="{% url action %}" method="post" novalidate>
        {% endif %}
            {% csrf_token %}
                <div class="field">
                    <div class="field-label is-normal">
                        <label class="label">title</label>
                    </div>
                    <div class="field-body">
                        <div class="control">
                            {% render_field form.title placeholder="title" %}
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="field-label is-normal">
                        <label class="label">Genre</label>
                    </div>
                    <div class="field-body">
                        <div class="control">
                            <div class="select">
                                {% render_field form.genre %}
                            </div>
                        </div>
                    </div>
                </div>
            <div class="field">
                <div class="field-label is-normal">
                    <label class="label">content</label>
                </div>
                <div>
                    <div class="field">
                        <div class="control">
                            {% render_field form.content class="textarea" id="id_content"%}
                        </div>
                    </div>
                </div>
            </div>
            <div class="control">
                <button class="button is-primary">Submit</button>
            </div>
        </form>
    </div>
