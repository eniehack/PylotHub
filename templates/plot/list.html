{% extends 'plot/base.html' %}
{% block content %}
<ul>
{% for object in object_list %}
    <li>
        <a href="{{ object.get_absolute_url }}">{{ object.title }}</a>
        <p>作者:{{object.user_id}}</p>
        <p>ジャンル:{{object.get_genre_display}}</p>
    </li>
{% empty %}
    <li>
        <p>No plot.</p>
    </li>
{% endfor %}
</ul>
{% endblock %}
